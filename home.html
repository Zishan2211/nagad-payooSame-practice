<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- taildwin -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Home</title>
</head>

<body>
    <main>
        <div class="flex">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-3">

                        <div class="stats shadow">
                            <div class="stat">
                                Nagad App
                            </div>
                        </div>
                        <div class="divider"></div>
                        <!-- available balance start-->
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-title text-center">Available Balance</div>
                                <div id="avaible-balance" class="stat-value text-center">500</div>
                                <div class="stat-desc text-center">21% more than last month</div>
                            </div>
                        </div>
                        <!-- available balance end-->
                        <div class="divider"></div>

                        <!-- add money, cash out, transition start -->
                        <div>
                            <button id="top-btn-addmonry" class="btn">Add Money</button>
                            <button id="top-btn-cashout" class="btn">Cash Out</button>
                            <button id="top-btn-Transition" class="btn">Transition</button>
                        </div>
                        <!-- add money, cash out, transition end -->
                        <div class="divider"></div>


                        <!-- add money section start -->
                        <div id="add-moneyId" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="add-money-amount" type="text" placeholder="Amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="add-money-pin" type="password" placeholder="PIN"
                                        class="input input-bordered" autocomplete="off" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                                </div>
                            </form>
                        </div>
                        <!-- add money section end -->

                        <!-- Cash Out section start -->
                        <div id="cash-OutId" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="cash-out-amount" type="text" placeholder="Amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="cash-out-pin" type="password" placeholder="PIN"
                                        class="input input-bordered" autocomplete="off" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                                </div>
                            </form>
                        </div>
                        <!-- Cash Out section end -->


                        <!-- fetures section start -->
                        <div id="feturesId" class="hidden">
                            <div>
                                <h2 class="text-4xl text-center"> Transaction History</h2>
                            </div>
                        </div>

                        <!-- fetures section end -->

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JAVASCRIPT LINK -->
    <script src="js/utititys.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/fetures.js"></script>
</body>

</html>
